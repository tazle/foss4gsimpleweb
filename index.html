<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Map for Parks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="bower_components/jquery/dist/jquery.min.js"></script>


  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
  <script type="text/javascript" src="../js/leaflet-providers.js"></script>

  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
<h3>Some Parks</h3>
<div id="map" class="map"></div>

</body>
<script>
    var map = L.map('map').setView([37.038, -110.06], 3);
    //var stamenLayer = L.tileLayer.provider('Stamen.Terrain').addTo(map);
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
    }).addTo(map);


    L.tileLayer.wms('http://geoserver-user03.apps.class-test.molw.io/gwc/service/tms/1.0.0/asdf%3Aparkpoints@EPSG%3A900913@png/{z}/{x}/{y}.png', {
        maxzoom: 18,
        opacity: 0.6,
        tms: true
    }).addTo(map);




  </script>
</html>
